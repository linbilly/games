<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Make 5 / Make 10 Runner (Drag Blocks)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrap">
    <div id="hud">
      <div id="title">Make 5 Runner</div>
      <div id="status">Drag the correct block into the hole.</div>
      <div id="levelInfo"></div>
      <div id="hudBtns">
        <button id="btnMenu" type="button" class="hudBtn">Menu</button>
      </div>

    </div>

    <div id="gameArea">
      <canvas id="game" width="960" height="540"></canvas>

      <div id="modal" class="modal">
        <div class="menuCard">
          <div class="menuTop">
            <div class="menuTitle">Runner Math</div>
            <div class="menuSubtitle">Drag blocks to fill holes. Run unlocks the next puzzle.</div>
          </div>

          <div class="menuGrid">
            <div class="menuRow">
              <label class="menuLabel" for="startLevel">Start level</label>
              <select id="startLevel" class="menuSelect"></select>
            </div>

            <div class="menuRow">
              <label class="menuLabel" for="toggleSound">Sound</label>
              <button id="toggleSound" class="menuToggle" type="button" aria-pressed="true">ON</button>
            </div>
          </div>

          <div class="menuActions">
            <button id="btnResume" type="button" class="menuPrimary">RESUME</button>
            <button id="btnStart" type="button" class="menuPrimary">START</button>
            <button id="btnQuit" type="button" class="menuDanger">QUIT</button>
          </div>


          <div class="menuFooter">
            Tip: Drag a block into the hole. Wrong fits show why for 3 seconds.
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      Mouse or touch: drag blocks. (No clicking to move.)
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
