<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Game Room</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; background: #0b0f14; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    canvas { display:block; width:100vw; height:100vh; touch-action:none; }

    #ui {
      position: fixed; left: 12px; right: 12px; top: 10px;
      display:flex; gap:10px; align-items:flex-start; justify-content:space-between;
      z-index: 10; pointer-events:none;
    }
    .panel {
      pointer-events:auto;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      background: rgba(255,255,255,0.72);
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      padding: 10px 12px;
      backdrop-filter: blur(6px);
      color:#000;
      max-width: 980px;
    }
    .title { font-weight: 900; letter-spacing: 0.3px; }
    .hint { font-size: 12px; opacity: 0.9; }
    button {
      appearance:none; border: 1px solid rgba(0,0,0,0.14); cursor:pointer;
      background: rgba(255,255,255,0.88); color:#000;
      padding: 10px 12px; border-radius: 12px;
      font-size: 14px; font-weight: 750;
    }
    button:active { transform: translateY(1px); }
    #list {
      position: fixed; left: 12px; right: 12px; bottom: 12px;
      z-index: 10;
      display:flex; justify-content:center;
      pointer-events:none;
    }
    #list .panel { pointer-events:auto; max-width: 980px; width:100%; justify-content:space-between; }
    #links { display:flex; flex-wrap:wrap; gap:8px; }
    #links a {
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(0,0,0,0.12);
      color:#000;
      text-decoration:none;
      font-size: 12px;
      font-weight: 700;
      pointer-events:auto;
    }
    #toast {
      position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.72);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 14px;
      opacity: 0;
      transition: opacity 150ms ease;
      z-index: 20;
      pointer-events:none;
    }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div id="ui">
    <div class="panel">
      <div class="title">ðŸŽ® Game Room</div>
      <div class="hint">
        Drag to look around. Tap a door to enter.
      </div>
    </div>
    <div class="panel">
      <button id="spinLeft">âŸ²</button>
      <button id="spinRight">âŸ³</button>
      <button id="home">Center</button>
    </div>
  </div>

  <div id="list">
    <div class="panel">
      <div class="hint"><b>Doors:</b> Tap in 3D or use links:</div>
      <div id="links"></div>
    </div>
  </div>

  <div id="toast">Enteringâ€¦</div>

  <canvas id="c"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
